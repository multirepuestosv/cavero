<!doctype html>
<html class="no-js" lang="{{ site.language }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% seo %}
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/img/brake.png' | relative_url }}">

    <!-- CSS 
    ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css' | relative_url }}">
    <!--owl carousel min css-->
    <link rel="stylesheet" href="{{ 'assets/css/owl.carousel.min.css' | relative_url }}">
    <!--slick min css-->
    <link rel="stylesheet" href="{{ 'assets/css/slick.css' | relative_url }}">
    <!--magnific popup min css-->
    <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css' | relative_url }}">
    <!--font awesome css-->
    <link rel="stylesheet" href="{{ 'assets/css/font.awesome.css' | relative_url }}">
    <!--ionicons min css-->
    <link rel="stylesheet" href="{{ 'assets/css/ionicons.min.css' | relative_url }}">
    <!--animate css-->
    <link rel="stylesheet" href="{{ 'assets/css/animate.css' | relative_url }}">
    <!--jquery ui min css-->
    <link rel="stylesheet" href="{{ 'assets/css/jquery-ui.min.css' | relative_url }}">
    <!--slinky menu css-->
    <link rel="stylesheet" href="{{ 'assets/css/slinky.menu.css' | relative_url }}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{{ 'assets/css/plugins.css' | relative_url }}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">

    <!--modernizr min js here-->
    <script src="{{ 'assets/js/vendor/modernizr-3.7.1.min.js' | relative_url }}"></script>
   <!--<script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=6060bdfd406a11001102dad2&product=sticky-share-buttons" async="async"></script>--> 
    {% if jekyll.environment == 'production' and site.google_analytics %} {% include google-analytics.html %} {% endif %}

</head>
